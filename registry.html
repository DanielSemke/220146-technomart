<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
  </head>

  <body>
  		<main class="container">
  			<section class="modal modal-registry">
  				<h2>Регистрация</h2>
  				<p>Введите свое имя, фамилию и дату рождения.</p>
  				<form class="login-form" action="https://echo.htmlacademy.ru" method="post">
  					<p>
  						<label class="visually-hidden" for="user-first-name">
  						Имя
  						</label>
  						<input class="login-icon-user" id="user-first-name" type="text" name="first-name" placeholder="Имя">
  					</p>
  					<p>
  						<label class="visually-hidden" for="user-name">Фамилия
  						</label>
  						<input class="login-icon-name" id="user-name" type="text" name="user-name" placeholder="Фамилия">
  					</p>
            <p>
              <label for="birthday">Дата рождения</label>
              <input type="text" name="date" value="" placeholder="01.01.1999">
              
  					 </p>
  					<button class="button" type="submit">
  						Отправить
  					</button>
  				</form>
  				<button class="modal-close" type="button">
  					Закрыть
  				</button>
  			</section>

  	  	</main>
  </body>
</html>
